<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Câu Cá Vạn Cân</title>

<style>
/* ===== CSS ===== */
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

#loading {
  position: fixed;
  inset: 0;
  background: #000;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
  z-index: 10;
}

canvas {
  display: block;
}
</style>
</head>

<body>

<!-- Màn hình loading giống hoathinhgau -->
<div id="loading">GAME ĐANG TẢI, CHỜ XÍU!</div>

<canvas id="game"></canvas>

<script>
/* ===== JS ===== */

// setup canvas
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

// giả lập loading
setTimeout(() => {
  document.getElementById("loading").style.display = "none";
  startGame();
}, 2000);

// game đơn giản (demo)
let fishX = 100;
let fishY = 200;
let speed = 2;

function startGame() {
  requestAnimationFrame(loop);
}

function loop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // nền nước
  ctx.fillStyle = "#0a4fa3";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // cá
  ctx.fillStyle = "orange";
  ctx.beginPath();
  ctx.arc(fishX, fishY, 20, 0, Math.PI * 2);
  ctx.fill();

  fishX += speed;
  if (fishX > canvas.width || fishX < 0) speed *= -1;

  // chữ
  ctx.fillStyle = "#fff";
  ctx.font = "20px Arial";
  ctx.fillText("CÂU CÁ VẠN CÂN (demo)", 20, 30);

  requestAnimationFrame(loop);
}
</script>

</body>
</html>
